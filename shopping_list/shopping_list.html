<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>
    <main>
        <form action>
            <ul>
                <li>
                    <label for="checkbox_1">
                        <input type="checkbox" name="pickles" id="checkbox_1">
                        <span>A lot of pickles</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox_2">
                        <input type="checkbox" name="apples" id="checkbox_2">
                        <span>10 apples</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox_3">
                        <input type="checkbox" name="oranges" id="checkbox_3">
                        <span>20 oranges</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox_4">
                        <input type="checkbox" name="plates" id="checkbox_4">
                        <span>13 plates</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox_5">
                        <input type="checkbox" name="bentos" id="checkbox_5">
                        <span>15 bentos</span>
                    </label>
                </li>
                <li>
                    <label for="checkbox_6">
                        <input type="checkbox" name="sake" id="checkbox_6">
                        <span>1 bottle of Sake ^-^</span>
                    </label>
                </li>
            </ul>
            <input type="submit" value="Bon appetit :)">
        </form>
    </main>
</body>

</html>
